<!DOCTYPE html>
<html>
<head>
    <title>API Search</title>
    <link rel="stylesheet" type="text/css" href="../static/pure-min.css" />
    <link rel="stylesheet" type="text/css" href="../static/main.css" />
</head>
<body>
<div class="pure-g">
    <div class="pure-u-1"><h2>Price Comparator</h2></div>
    <div class="pure-u-1-3"></div>
    <div class="pure-u-1-3" id="search-div">
        <form class="pure-form" method="POST" action='{{url_for("search")}}'>
            <input type="text" placeholder="What would you like to buy?" name="query" id="search"></input>
            <button type="submit" class="pure-button pure-button-primary">Search</button>
        </form>
    </div>
    <div class="pure-u-1-3"></div>
</body>
</html>
